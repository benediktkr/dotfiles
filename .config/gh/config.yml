# What protocol to use when performing git operations. Supported values: ssh, https
git_protocol: https
# What editor gh should run when creating issues, pull requests, etc. If blank, will refer to environment.
editor: vim
# When to interactively prompt. This is a global config that cannot be overridden by hostname. Supported values: enabled, disabled
prompt: enabled
# A pager program to send command output to, e.g. "less". Set the value to "cat" to disable the pager.
pager: cat
# Aliases allow you to create nicknames for gh commands
aliases:
    co: pr checkout
    draft: pr create --fill --draft
    pr draft: pr create --fill --draft --base main
    pr md: |
      pr view --json 'headRepository,number,title,url' --template '
      {{ printf "[`%s#%v`](%s): %s\n" .headRepository.name .number .url .title }}
      '
    pr url: |
      pr view --json 'url' --jq '.url'
    pr show: |
      pr view --json 'headRepository,number,title,url,body,assignees,comments,state' --template
      '{{
        tablerow "" (printf "%s#%v" .headRepository.name .number | autocolor "green")
      }}{{
        tablerow "" .title
      }}{{
        tablerow ("URL" | autocolor "yellow") .url
      }}{{
        tablerow ("Status" | autocolor "yellow") .state
      }}{{tablerender}}
      {{.body  | autocolor "cyan"}}
      {{ tablerow ("Author" | autocolor "magenta") "" "" }}{{ range .comments }}{{ tablerow (.author.login|autocolor "green") .body (.createdAt | timeago) }}{{ end }}{{tablerender}}
      {{ tablerow ("Assignee" | autocolor "magenta") "" }}{{ range .assignees }}{{ tablerow (.login | autocolor "green") .name }}{{ end }}{{ tablerender }}'
    pr mrg: pr merge --squash --delete-branch

# The path to a unix socket through which send HTTP connections. If blank, HTTP traffic will be handled by net/http.DefaultTransport.
http_unix_socket:
# What web browser gh should use when opening URLs. If blank, will refer to environment.
browser: firefox
version: "1"
